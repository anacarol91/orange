<ion-view view-title="Posts">

  <ion-nav-title>
    <img id="logo-blog" src="img/mktpd.png" alt="">
  </ion-nav-title> 

  <ion-content has-bouncing="true">

    <ion-refresher on-refresh="getPosts()" pulling-icon="false"></ion-refresher>

    <ion-list id="blog">

      <a ng-show="post" class="card item tappable" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/blog/{{post.id}}">
        <img ng-src="{{post.better_featured_image.source_url}}">

        <div class="star-box">
          <p> {{post.date | date: 'dd/MM/yy'}}</p>
          <button class="button button-icon star-icon" ng-click="favoritarPost($event, post)">
           <i ng-class="{'icon ion-ios-star-outline': !post.favoritado, 'icon ion-ios-star': post.favoritado}"></i>
          </button>          
        </div> 
        <h2>{{post.title.rendered}}</h2>

      </a>
    </ion-list>
  </ion-content>
</ion-view>
