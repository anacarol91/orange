<ion-view view-title="Posts">

<!-- <ion-nav-title id="home-header">
    <img id="logo-header" src="img/logo-orange.png" alt="">
  </ion-nav-title>  -->
  <ion-content has-bouncing="true">

    <ion-refresher on-refresh="refreshPosts()" pulling-icon="false"></ion-refresher>

    <ion-list id="blog">

      <div class="card item tappable" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/blog/{{post.id}}">
        <img ng-src="{{post.better_featured_image.source_url}}">
        <h2>{{post.title.rendered}}</h2>

        <p> {{post.date | date: 'dd/MM/yy'}}</p>
        <p ng-bind-html="post.excerpt.rendered"></p>

      </div>
    </io-list>
  </ion-content>
</ion-view>
