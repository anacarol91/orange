<ion-view view-title="{{evento.nome_do_evento}}" id="artigo">

  <ion-nav-buttons side="right">
      <button class="button-icon ion-android-share-alt share-icon">
      </button>
      <button class="button-icon button-star" ng-click="favoritarEvento($event, evento)">
        <i ng-class="{'icon ion-ios-star-outline': !evento.favoritado, 'icon ion-ios-star': evento.favoritado}"></i>
      </button>
  </ion-nav-buttons>

  <ion-content ng-show="evento" id="event-detail" class="padding">
    <img ng-src="{{evento.imagem_evento}}">

    <p style="font-size: 1.3em !important;"><i class="ion-ios-location-outline event-icon"></i> {{evento.local_evento}}</p>
    <p style="font-size: 1.3em !important;"><i class="ion-ios-clock-outline event-icon"></i> {{evento.data_evento | date: 'dd/MM/yyyy'}}</p>
    <br>
    <p ng-bind-html="evento.descricao_do_evento"></p>

  </ion-content>
</ion-view>
