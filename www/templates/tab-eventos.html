<ion-view view-title="Eventos">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/eventos/{{post.id}}">
        <img ng-src="{{post.better_featured_image.source_url}}">
        <h2>{{post.title.rendered}}</h2>
        
        <p> {{post.date | date: 'dd/MM/yy'}}</p>
        <p ng-bind-html="post.excerpt.rendered"></p>        

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
