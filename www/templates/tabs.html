<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home tab-on" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Evento Tab -->
  <ion-tab icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar tab-on" href="#/tab/eventos">
    <ion-nav-view name="tab-eventos"></ion-nav-view>
  </ion-tab>

  <!-- Blog Tab -->
  <ion-tab icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper tab-on" href="#/tab/blog">
    <ion-nav-view name="tab-blog"></ion-nav-view>
  </ion-tab>

  <!-- Favoritos Tab -->
  <ion-tab icon-off="ion-ios-star-outline" icon-on="ion-ios-star tab-on" href="#/tab/favoritos">
    <ion-nav-view name="tab-favoritos"></ion-nav-view>
  </ion-tab>

</ion-tabs>
