<ion-view view-title="Favoritos" id="favoritos">

  <ion-content has-bouncing="true">

    <ion-refresher on-refresh="getFavoritos()" pulling-icon="false"></ion-refresher>

    <div ng-hide="eventosFavoritos.length === 0">
      <h3>Eventos</h3>
      <hr/>
      <ion-list id="evento">

        <a class="card item tappable" ng-repeat="evento in eventosFavoritos | orderBy:'-data_evento'" type="item-text-wrap" href="#/tab/eventos/{{evento.id}}">
          <img ng-src="{{evento.imagem_evento}}">

          <div class="star-box">
            <h2>{{evento.nome_do_evento}}</h2>
            <button ng-show="evento.nome_do_evento" class="button button-icon star-icon" ng-click="favoritarEvento($event, evento)">
             <i ng-class="{'icon ion-ios-star-outline': !evento.favoritado, 'icon ion-ios-star': evento.favoritado}"></i>
            </button>          
          </div>  
          
          <p><i ng-show="evento.local_evento" class="ion-ios-location-outline event-icon"></i> {{evento.local_evento}}</p>
          <p><i ng-show="evento.local_evento" class="ion-ios-clock-outline event-icon"></i> {{evento.data_evento | date: 'dd/MM/yy'}}</p>
          
        </a>
      </ion-list>
    </div>

  
    <div ng-hide="postsFavoritos.length === 0">
      <h3>Artigos</h3>
      <hr/>
      <ion-list id="blog">

        <a class="card item tappable" ng-repeat="post in postsFavoritos" type="item-text-wrap" href="#/tab/blog/{{post.id}}">

          <img ng-src="{{post.better_featured_image.source_url}}">
          <div class="star-box">
            <p> {{post.date | date: 'dd/MM/yy'}}</p>
            <button ng-show="post" class="button button-icon star-icon" ng-click="favoritarPost($event, post)">
             <i ng-class="{'icon ion-ios-star-outline': !post.favoritado, 'icon ion-ios-star': post.favoritado}"></i>
            </button>          
          </div> 
          <h2>{{post.title.rendered}}</h2>

        </a>
      </ion-list>
    </div>

    <div class="empty-state" ng-show="(postsFavoritos.length === 0) && (eventosFavoritos.length === 0)">
      <img src="img/star.png" alt="Não possui favoritos">
      <h3>Você ainda não favoritou<br> um artigo ou evento</h3>
    </div>

  </ion-content>
</ion-view>
