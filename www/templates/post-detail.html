<ion-view view-title="{{post.title.rendered}}" id="artigo">

  <ion-nav-buttons side="right">
      <button class="button-icon ion-android-share-alt share-icon">
      </button>
      <button class="button-icon button-star" ng-click="favoritarPost($event, post)">
        <i ng-class="{'icon ion-ios-star-outline': !post.favoritado, 'icon ion-ios-star': post.favoritado}"></i>
      </button>
  </ion-nav-buttons>
  
  <ion-content class="padding">
    <img ng-src="{{post.better_featured_image.source_url}}">
    <h2>{{post.title.rendered}}</h2>
    <p ng-bind-html="post.content.rendered"></p>

  </ion-content>
</ion-view>
