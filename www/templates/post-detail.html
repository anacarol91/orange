<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view ng-controller="EventosCtrl" view-title="{{post.title.rendered}}" id="artigo">

  <ion-nav-buttons side="right">
      <button class="button-icon ion-android-share-alt share-icon">
      </button>
      <button class="button-icon button-star" ng-click="favoritar($event, evento.acf)">
        <i ng-class="{'icon ion-ios-star-outline': !favoritado, 'icon ion-ios-star': favoritado}"></i>
      </button>
  </ion-nav-buttons>

  <!-- <ion-nav-title>
    <img id="logo-artigo" src="img/mktpd.png" alt="">
  </ion-nav-title>  -->
  
  <ion-content class="padding">
    <img ng-src="{{post.better_featured_image.source_url}}">
    <h2>{{post.title.rendered}}</h2>
    <p ng-bind-html="post.content.rendered"></p>

  </ion-content>
</ion-view>
